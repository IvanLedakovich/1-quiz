<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
		</style>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="start.css" />
		<title></title>
	</head>

	<body>
		<div id="startCircleDiv" class="circle" onclick="startTheQuizFunction()">
			<span id="startCircle" class="dot" onclick="startTheQuizFunction()">
				<h1
					id="startTheQuizText"
					class="startTheQuiz"
					onclick="startTheQuizFunction()"
				>
					Start The Quiz!
				</h1>
			</span>
		</div>

		<div id="stepsFrame" class="stepsFrame">
			<div id="additionalContainer" class="additionalContainer">
				<div id="stepsLine" class="stepsLine"></div>
				<div id="stepsNumbersFrame" class="stepsNumbersFrame">
					<div id="stepNumberEllipse1" class="stepNumberEllipse">
						<h1 id="stepNumber1" class="stepNumber">1</h1>
					</div>
					<div id="stepNumberEllipse2" class="stepNumberEllipse">
						<h1 id="stepNumber2" class="stepNumber">2</h1>
					</div>
					<div id="stepNumberEllipse3" class="stepNumberEllipse">
						<h1 id="stepNumber3" class="stepNumber">3</h1>
					</div>
					<div id="stepNumberEllipse4" class="stepNumberEllipse">
						<h1 id="stepNumber4" class="stepNumber">4</h1>
					</div>
					<div id="stepNumberEllipse5" class="stepNumberEllipse">
						<h1 id="stepNumber5" class="stepNumber">5</h1>
					</div>
					<div id="stepNumberEllipse6" class="stepNumberEllipse">
						<h1 id="stepNumber6" class="stepNumber">6</h1>
					</div>
					<div id="stepNumberEllipse7" class="stepNumberEllipse">
						<h1 id="stepNumber7" class="stepNumber">7</h1>
					</div>
					<div id="stepNumberEllipse8" class="stepNumberEllipse">
						<h1 id="stepNumber8" class="stepNumber">8</h1>
					</div>
					<div id="stepNumberEllipse9" class="stepNumberEllipse">
						<h1 id="stepNumber9" class="stepNumber">9</h1>
					</div>
					<div id="stepNumberEllipse10" class="stepNumberEllipse">
						<h1 id="stepNumber10" class="stepNumber">10</h1>
					</div>
				</div>
			</div>
		</div>

		<div id="questionContainer" class="questionContainer">
			<div id="questionBox" class="questionBox"></div>
			<h1 id="questionText" class="questionText">
				An interface design application that runs in the browser with team-based
				collaborative design projects
			</h1>
		</div>

		<div id="answersBox" class="answersBox">
			<div id="answerButtonDefault1" class="answerButtonDefault">
				<div id="answerOptionText1" class="answerOptionText">Figma</div>
			</div>
			<div id="answerButtonDefault2" class="answerButtonDefault">
				<div id="answerOptionText2" class="answerOptionText">Figma</div>
			</div>
			<div id="answerButtonDefault3" class="answerButtonDefault">
				<div id="answerOptionText3" class="answerOptionText">Figma</div>
			</div>
			<div id="answerButtonDefault4" class="answerButtonDefault">
				<div id="answerOptionText4" class="answerOptionText">Figma</div>
			</div>
		</div>

		<div id="submitButton" class="submitButtonDefault"></div>
		<h1 id="submitText" class="submitText">Submit</h1>
		<div id="nextButton" class="nextButton"></div>
		<h1 id="nextButtonText" class="nextButtonText">Next</h1>

		<h1 id="scoreText" class="scoreText">Your score is !</h1>
		<div id="scoreCircle" class="startAgainCircle">
			<span onclick="restart()" id="startAgainDot" class="dotStartAgain">
				<h1 onclick="restart()" id="startAgainText" class="startAgain">
					Start Again
				</h1>
			</span>
		</div>

		<script src="script.js"></script>
	</body>
</html>
