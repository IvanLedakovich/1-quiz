<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
		</style>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Super Quiz</title>
	</head>

	<body>
		<div id="startCircleDiv" class="circle">
			<span id="startCircle" class="dot">
				<h1 id="startTheQuizText" class="startTheQuiz">Start The Quiz!</h1>
			</span>
		</div>

		<div id="stepsFrame" class="stepsFrame">
			<div id="additionalContainer" class="additionalContainer">
				<div id="stepsLine" class="stepsLine"></div>
				<div id="stepsNumbersFrame" class="stepsNumbersFrame"></div>
			</div>
		</div>

		<div id="questionContainer" class="questionContainer">
			<div id="questionBox" class="questionBox"></div>
			<h1 id="questionText" class="questionText"></h1>
		</div>

		<div id="answersBox" class="answersBox"></div>

		<div id="submitButton" class="submitButtonDefault"></div>
		<h1 id="submitText" class="submitText">Submit</h1>
		<div id="nextButton" class="nextButton"></div>
		<h1 id="nextButtonText" class="nextButtonText">Next</h1>

		<h1 id="scoreText" class="scoreText">Your score is !</h1>
		<div id="scoreCircle" class="startAgainCircle">
			<span id="startAgainDot" class="dotStartAgain">
				<h1 id="startAgainText" class="startAgain">Start Again</h1>
			</span>
		</div>

		<script type="module" src="script.mjs"></script>
	</body>
</html>
